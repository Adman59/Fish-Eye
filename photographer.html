<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0959fa6106.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" class="headerLogo" data-role="Image link">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    </div>

    <section class="medias-section">

    </section>

    <div id="encart-tarif">

    </div>
  </main>


  <div id="contact_modal">
    <div class="modal">

      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>

      <form class="contact-form">
        <div class="form-field">
          <label for="firstname">Pr√©nom</label>
          <input type="text" id="firstname" />
        </div>

        <div class="form-field">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div class="form-field">
          <label for="message">Votre message</label>
          <textarea id="message" cols="30" rows="10"></textarea>
        </div>

        <button class="contact_button">Envoyer</button>
      </form>

    </div>
  </div>


  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/profil.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
