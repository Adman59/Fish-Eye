    <div class="bloc-filters">

      <label class="selectFilter">Trier par</label>

      <div class="filter-select select">
        <input type="radio" name="option">
        <i class="fas fa-chevron-down toggle icon icon-arrow-down" alt="Close select"></i>
        <i class="fas fa-chevron-up toggle icon icon-arrow-up" alt="Open select"></i>

        <label class="option">
          <input type="radio" name="option" checked>
          <span class="title">Popularité</span>
        </label>

        <label class="option">
          <input type="radio" name="option">
          <span class="title">Date</span>
        </label>

        <label class="option">
          <input type="radio" name="option">
          <span class="title">Titre</span>
        </label>
      </div>

    </div>

    </section>

    <div id="encart-tarif">

    </div>

  <div class="lightbox" aria-label="image closeup view">
    <div class="lightbox-frame">
      <div id="previous">
        <i class="fas fa-chevron-left" alt="Previous image" role="afficher le média précédent"></i>
      </div>
      <!--contenu HTML de la factory-->
      <div id="next">
        <i class="fas fa-chevron-right" alt="Next image" role="afficher le média suivant"></i>
      </div>
      <button id="lightbox-close-btn" alt="Close dialog">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="white" />
        </svg>
      </button>
    </div>
  </div>


  <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="Contact me">
    <div class="modal">

      <form class="contact-form">
        <div class="form-field">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" aria-labelledby="First name" />
        </div>

        <div class="form-field">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" aria-labelledby="Last name" />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" aria-labelledby="Email" />
        </div>

        <div class="form-field">
          <label for="message">Votre message</label>
          <textarea id="message" cols="30" rows="10" aria-labelledby="Your message"></textarea>
        </div>

        <button class="contact_button" type="submit" aria-label="Send">Envoyer</button>
      </form>

    </div>
  </div>
