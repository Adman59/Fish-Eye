<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0959fa6106.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body id="body-photographer" aria-hidden="false">
  <header>
    <a href="index.html" class="headerLogo" data-role="Image link">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>

  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    </div>

    <form class="form-filters">
      <label for="filters">Trier par</label>
      <select name="filters-select" class="filter-select" id="filters" aria-label="select filter">
        <option class="filter" value="popularité">Popularité</option>
        <option class="filter" value="date">Date</option>
        <option class="filter" value="titre">Titre</option>
      </select>
    </form>


    <section class="medias-section">

    </section>

    <div id="encart-tarif">

    </div>
  </main>

  <div class="lightbox" aria-label="image closeup view">
    <div class="lightbox-frame">
      <div id="previous">
        <i class="fas fa-chevron-left" alt="Previous image" role="afficher le média précédent"></i>
      </div>
      <!--contenu HTML de la factory-->
      <div id="next">
        <i class="fas fa-chevron-right" alt="Next image" role="afficher le média suivant"></i>
      </div>
      <button id="lightbox-close-btn">
        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="white" />
        </svg>
      </button>
    </div>
  </div>


  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="Fenêtre du formulaire de contact">
    <div class="modal">

      <header>
        <h2>Contactez-moi</h2>
        <button id="modal-close-btn" onclick="closeModal()">
          <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="white" />
          </svg>
        </button>
      </header>

      <form class="contact-form">
        <div class="form-field">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" />
        </div>

        <div class="form-field">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div class="form-field">
          <label for="message">Votre message</label>
          <textarea id="message" cols="30" rows="10"></textarea>
        </div>

        <button class="contact_button" type="submit">Envoyer</button>
      </form>

    </div>
  </div>



  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/profil.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
